    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <script src="https://kit.fontawesome.com/26e27aa806.js" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/26e27aa806.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
        <div class="container">
            <div class="minorcontainer">
                <nav class="logo">
                  LOGO
                </nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="explore.html">Explore</a></li>
                    <li><a href="payment.html">Payment</a></li>
                    <li><a href="blog.html">Blogs</a></li>
                </ul>
            </div>
            <div class="pmajorcontainer">
                <div class="prowoneitems">
                    <h1>Payment</h1>
                    <!-- <div class="box">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" value="search appliance">
                    </div> -->
                    <div class="profile">
                        <!-- img -->
                    </div>
                    <i class="fa-solid fa-bell fa-2x"></i>
                    <i class="fa-solid fa-gear fa-2x"></i>
                </div>
                <div class="prow-2-items">
                    <h1>Saved cards</h1>
                    <div class="prow-2-inner">
                        <div class="prow-2-inner-cards">
                            <div class="one-card"></div>
                            <div class="two-card"></div>
                        </div>
                        <div class="prow-2-inner-item3">
                            <div class="edit-box" type="button">Edit Cards</div>
                            <div class="add-box" type="button">+ Add to cards</div>
                        </div>
                    </div>

                </div>
                <div class="prow-3-items">
                    <h1>Other Payment Methods</h1>
                    <h2>Payment Plan</h2>
                </div>
                <div class="prow-4-items">
                    <div class="credit-box">
                       <p>Credit/Debit Card</p>
                    </div>
                    <div class="bank-box">
                      <p>Bank Transfer</p>
                    </div>
                    <div class="monthly-box">
                       <h1>Monthly Plan</h1>
                       <p>5% Per Month</p>
                       <h2>Disable</h2>
                    </div>
                </div>
                <div class="prow-5-items">
                    <form action="" method="post">
                        <div class="row-1-form">
                            <div><label for="Card Number">Card Number</label> <br> <input type="text" class="card-num" value="0000 0000 0000 0000"></div>
                            <div><label for="name">Name on Card</label> <br> <input type=" text" value="ENTER YOUR NAME" class="card-num"></div>
                        </div>
                        <div class="row-2-form">
                            <div>
                                <label for="Expiry Date">Expiry Date</label> <br> 
                                <input type="text" class="card-num o-cn" value="MM/YY">
                            </div>
                            <div>
                                <label for="CVV">CVV</label> <br>
                                <input type="text" class="card-num o-cn" value="---">
                            </div>
                            <div>
                                <label for="null"></label> <br>
                                <input type="text" class="card-num" value="Payment Description">
                            </div>
                        </div>
                    </form>
                    <div><h1>Save this Card</h1></div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>      
        <script src="index.js"></script>
    
</body>
